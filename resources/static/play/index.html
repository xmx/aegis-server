<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material UI Dark File Tree with Smooth FAB</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --tree-bg: #1e1e1e;
            --tree-hover: #333333;
            --text-color: #ffffff;
            --highlight-color: rgba(63, 81, 181, 0.6);
            --divider-color: #444444;
            --menu-bg: #2c2c2c;
            --menu-hover: #3d3d3d;
            --fab-bg: #2979ff;
            --fab-hover: #1565c0;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .file-tree {
            width: 250px;
            background-color: var(--tree-bg);
            overflow-y: auto;
            padding: 8px;
        }

        .file-tree ul {
            list-style: none;
            padding-left: 16px;
        }

        .file-tree li {
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
            position: relative;
        }

        .file-tree li:hover { background-color: var(--tree-hover); }
        .file-tree li.selected { background-color: var(--highlight-color); }

        .file-tree li.folder::before {
            content: '▶';
            display: inline-block;
            width: 16px;
            margin-right: 4px;
            transition: transform 0.2s;
        }

        .file-tree li.folder.expanded::before {
            transform: rotate(90deg);
        }

        .divider { width: 4px; cursor: ew-resize; background-color: var(--divider-color); }
        .file-detail { flex: 1; padding: 16px; overflow-y: auto; background-color: var(--bg-color); }

        .context-menu {
            position: absolute;
            background-color: var(--menu-bg);
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            display: none;
            z-index: 1000;
            padding: 4px 0;
            min-width: 150px;
        }

        .context-menu li {
            list-style: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .context-menu li:hover { background-color: var(--menu-hover); }

        /* FAB 样式 */
        .fab-container {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 2000;
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-end;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--fab-bg);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s, transform 0.2s, opacity 0.2s;
        }

        .fab:hover { background-color: var(--fab-hover); }

        .fab-actions {
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
            align-items: flex-end;
        }

        .fab-action {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--fab-bg);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            margin-top: 12px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s, transform 0.3s, opacity 0.3s;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }

        .fab-action.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fab-action:hover { background-color: var(--fab-hover); }

        /* 标签显示在按钮左侧 */
        .fab-action-label {
            margin-right: 8px;
            font-size: 14px;
            background-color: var(--menu-bg);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            display: none;
            position: absolute;
            right: 56px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .fab-action:hover .fab-action-label {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="file-tree" id="fileTree">
        <ul>
            <li data-file="file1.txt">file1.txt</li>
            <li data-file="file2.txt">file2.txt</li>
            <li class="folder">folder1
                <ul>
                    <li data-file="folder1/file3.txt">file3.txt</li>
                    <li class="folder">subfolder
                        <ul>
                            <li data-file="folder1/subfolder/file4.txt">file4.txt</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="divider" id="divider"></div>
    <div class="file-detail" id="fileDetail">
        请选择一个文件查看详情
    </div>
</div>

<ul class="context-menu" id="contextMenu">
    <li id="rename">Rename</li>
    <li id="delete">Delete</li>
</ul>

<!-- FAB 按钮 -->
<div class="fab-container" id="fabContainer">
    <div class="fab-actions" id="fabActions">
        <div class="fab-action" title="上传">
            <span class="material-icons">file_upload</span>
            <span class="fab-action-label">上传</span>
        </div>
        <div class="fab-action" title="用户">
            <span class="material-icons">person</span>
            <span class="fab-action-label">用户</span>
        </div>
        <div class="fab-action" title="设置">
            <span class="material-icons">settings</span>
            <span class="fab-action-label">设置</span>
        </div>
    </div>
    <div class="fab" id="mainFab">
        <span class="material-icons">add</span>
    </div>
</div>

<script>
    const fileTree = document.getElementById('fileTree');
    const fileDetail = document.getElementById('fileDetail');
    const contextMenu = document.getElementById('contextMenu');
    let selectedNode = null;

    // 初始化折叠
    document.querySelectorAll('.file-tree li.folder > ul').forEach(ul => ul.style.display='none');

    // 文件树点击
    fileTree.addEventListener('click', (e) => {
        const li = e.target.closest('li');
        if (!li) return;

        if (li.classList.contains('folder')) {
            const childUl = li.querySelector('ul');
            if (childUl) {
                const expanded = li.classList.toggle('expanded');
                childUl.style.display = expanded ? 'block' : 'none';
            }
        }

        if(!li.classList.contains('folder') || e.ctrlKey) {
            if(selectedNode) selectedNode.classList.remove('selected');
            selectedNode = li;
            selectedNode.classList.add('selected');
            fileDetail.textContent = `当前文件: ${selectedNode.dataset.file || selectedNode.textContent}`;
            contextMenu.style.display = 'none';
        }
    });

    // 右键菜单
    fileTree.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const li = e.target.closest('li');
        if (!li) return;

        selectedNode = li;
        const { clientX: x, clientY: y } = e;
        contextMenu.style.top = y + 'px';
        contextMenu.style.left = x + 'px';
        contextMenu.style.display = 'block';
    });

    // 菜单点击
    contextMenu.addEventListener('click', (e) => {
        if(!selectedNode) return;
        const action = e.target.id;
        if(action==='rename'){
            const newName = prompt('输入新文件名', selectedNode.dataset.file || selectedNode.textContent);
            if(newName) selectedNode.dataset.file = newName;
        } else if(action==='delete'){
            selectedNode.remove();
            fileDetail.textContent = '请选择一个文件查看详情';
        }
        contextMenu.style.display='none';
    });

    document.addEventListener('click', e=>{
        if(!contextMenu.contains(e.target)) contextMenu.style.display='none';
    });

    // 分割线拖拽
    const divider = document.getElementById('divider');
    let isDragging = false;
    divider.addEventListener('mousedown',()=>isDragging=true);
    document.addEventListener('mousemove', e=>{if(isDragging)fileTree.style.width=e.clientX+'px'});
    document.addEventListener('mouseup',()=>isDragging=false);

    // FAB 逻辑
    const mainFab = document.getElementById('mainFab');
    const fabActions = document.getElementById('fabActions');
    const fabContainer = document.getElementById('fabContainer');

    function showFabActions(){
        fabActions.style.display = 'flex';
        mainFab.style.display = 'none';
        const actions = fabActions.querySelectorAll('.fab-action');
        actions.forEach((btn, i) => {
            setTimeout(()=>btn.classList.add('show'), i*50);
        });
    }

    function hideFabActions(){
        const actions = fabActions.querySelectorAll('.fab-action');
        actions.forEach((btn, i) => {
            setTimeout(()=>btn.classList.remove('show'), i*50);
        });
        setTimeout(()=>fabActions.style.display='none', 200);
        mainFab.style.display='flex';
    }

    mainFab.addEventListener('click', showFabActions);

    // 鼠标离开区域自动收起
    fabContainer.addEventListener('mouseleave', hideFabActions);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rePTY</title>
    <script src="https://cdn.jsdelivr.net/npm/asciinema-player@3.8.0/dist/bundle/asciinema-player.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/asciinema-player@3.8.0/dist/bundle/asciinema-player.min.css"
          rel="stylesheet">
</head>
<body>
<div style="width: 1000px; height: 800px" id="player"></div>
<script>
    const ele = document.querySelector("#player")
    const opt = {
        speed: 2,
        theme: "dracula",
        poster: "npt:1:00",
        terminalFontSize: "14px",
    };
    const player = AsciinemaPlayer.create(`pty.cast?t=${Date.now()}`, ele, opt);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Stoplight UI</title>
    <!-- Embed elements Elements via Web Component -->
    <!-- https://github.com/stoplightio/elements?tab=readme-ov-file#web-component -->
    <!-- https://www.jsdelivr.com/package/npm/@stoplight/elements -->
    <script src="stoplight-elements@9.0.13/web-components.min.js"></script>
    <link href="stoplight-elements@9.0.13/styles.min.css" rel="stylesheet">
    <script src="js/utils.js"></script>
</head>
<body>

<script>
    function init() {
        const name = Utils.oas3();

        // const logo = 'https://example.com/logo.jpg'
        const stoplight = document.createElement('elements-api')
        stoplight.setAttribute('layout', 'sidebar')
        // stoplight.setAttribute('logo', logo)
        stoplight.setAttribute('router', 'hash')
        stoplight.setAttribute('apiDescriptionUrl', name)

        document.body.appendChild(stoplight)
    }

    init()
</script>

</body>
</html>

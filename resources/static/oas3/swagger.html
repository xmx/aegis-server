<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="SwaggerUI"/>
    <title>SwaggerUI</title>
    <!-- https://github.com/swagger-api/swagger-ui/blob/master/docs/usage/installation.md#unpkg -->
    <!-- https://www.jsdelivr.com/package/npm/swagger-ui-dist -->
    <link rel="stylesheet" href="swagger-ui-dist@5.30.3/swagger-ui.min.css"/>
    <script src="js/utils.js"></script>
</head>
<body>
<div id="swagger-ui"></div>
<script src="swagger-ui-dist@5.30.3/swagger-ui-bundle.min.js" crossorigin></script>
<script src="swagger-ui-dist@5.30.3/swagger-ui-standalone-preset.js" crossorigin></script>
<script>
    window.onload = () => {
        const name = Utils.oas3();
        window.ui = SwaggerUIBundle({
            url: name,
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout", // StandaloneLayout
        });
    };
</script>
</body>
</html>

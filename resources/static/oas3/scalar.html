<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalar UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 引入 Scalar 的 Web Component -->
    <!-- https://github.com/scalar/scalar?tab=readme-ov-file#quickstart -->
    <!-- https://www.jsdelivr.com/package/npm/@scalar/api-reference -->
    <script src="scalar-api-reference@1.40.3/standalone.min.js"></script>
    <link href="scalar-api-reference@1.40.3/style.min.css" rel="stylesheet">
    <script src="js/utils.js"></script>
</head>
<body>
<div id="app"></div>

<!-- Initialize the Scalar API Reference -->
<script>
    const name = Utils.oas3();
    Scalar.createApiReference('#app', {
        // The URL of the OpenAPI/Swagger document
        url: name,
        theme: 'default',   // default | dark | light
    })
</script>

</body>
</html>

name: CodeQL

on:
  schedule:
  - cron: "0 1 * * 1-5"
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  analyze:
    name: 代码分析
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write   # 上传扫描结果需要

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]     # 语言可选: 'go', 'javascript', 'python', 'java', 等

    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 初始化 CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: 执行 CodeQL 代码分析
        uses: github/codeql-action/analyze@v3

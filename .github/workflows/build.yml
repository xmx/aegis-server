# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: jsonv2
    steps:
      - name: 拉取代码
        uses: actions/checkout@v5

      - name: 安装环境
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: 编译 linux 程序
        run: sh build.sh

      - name: 编译 windows 程序
        env:
          GOOS: windows
          GOARCH: amd64
        run: sh build.sh

      - name: 编译 darwin-amd64 程序
        env:
          GOOS: darwin
          GOARCH: amd64
        run: sh build.sh

      - name: 编译 darwin-arm64 程序
        env:
          GOOS: darwin
          GOARCH: arm64
        run: sh build.sh

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: aegis-server
          path: aegis-server-*
